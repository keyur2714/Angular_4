<button mat-button (click)="sayHello()" color="primary">Click me!</button>

  
  <h4>Basic mat-select</h4>
  <mat-form-field>
    <mat-select placeholder="Favorite food">
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
