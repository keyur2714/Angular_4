<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let columnHeader of columnHeaderList">
        {{columnHeader}}
      </th>        
    </tr>    
  </thead>
  <tbody>
    <tr *ngFor="let data of dataList" (click)="selectedRow(data)">
      <td *ngFor="let column of columnList">
        {{data[column]}}
      </td>      
    </tr>
  </tbody>
</table>
